<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir.<br> Passe o mouse osbre os termos para descobrir qual tag deverá utilizar em casa caso</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <ins>">Inserir</abbr></li>
        <li><abbr title="Use a tag <link>">Favicon</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="Use a tag <mark>">Texto marcado</abbr></li>
        <li><abbr title="Use a tag <sup>">Texto sobrescrito</abbr></li>
    </ul>
    
</body>
</html>
